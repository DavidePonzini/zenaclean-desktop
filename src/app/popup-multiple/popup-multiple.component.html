<div id="popup">
  <div class="modal-body">
      <p id="popup-message">{{message}}<p>
  </div>
  <div class="modal-footer">
    <button type="button" id="popup-no-button" class="btn btn-secondary" data-dismiss="modal"
          (click)="activeModal.dismiss('Annullato')">
      Annulla
    </button>
    <button type="button" id="popup-yes-button" class="btn btn-secondary"
    (click)="activeModal.close('Confermato')">
        Conferma
    </button>
  </div>
</div>
