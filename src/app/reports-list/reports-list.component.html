<div class="sidebar">

  <div id="fixed">
    <h1> Reports: </h1>
  </div>

  <div id="scrollable">

    <ul *ngIf="reports; else other_content">
      <li *ngFor="let report of reports">
          <p>{{ report.title }}</p>
          <p>{{ report.description }}</p>
        <div class="row">
          <p>{{report.timestamp}}</p>
          <img alt="Immagine non trovata"  src="{{ report.picture }}"/>
        </div>
        <!-- chiamata api che converte coordinate in indirizzo??? -->
      </li>
    </ul>

    <!-- if there are not reports.. -->
    <ng-template #other_content> Nessuna segnalazione presente </ng-template>

  </div>
</div>
