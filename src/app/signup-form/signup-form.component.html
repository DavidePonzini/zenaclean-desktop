<div class="main-login main-center">
  <form >
    <div class="form-group">
      <div class="col-sm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control" name="email" id="email"  placeholder="Inserisci l'Email"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-address-card" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control" name="username" id="username"  placeholder="Inserisci il Codice Fiscale"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key" aria-hidden="true"></i></span>
          </div>
          <input type="password" class="form-control" name="password" id="password"  placeholder="Inserisci la Password"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key" aria-hidden="true"></i></span>
          </div>
          <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Conferma la Password"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm">
        <button type="button" class="btn btn-primary btn-lg btn-block login-button">Registrati</button>
      </div>
    </div>
  </form>
</div>
