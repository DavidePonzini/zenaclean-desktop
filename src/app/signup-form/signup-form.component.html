<div class="main-login main-center">
  <form (ngSubmit)="onSubmit()" ngNativeValidate>

    <div class="form-group">
      <div class="col-sm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-address-card" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$"
                 name="code" id="code" required placeholder="Inserisci il Codice Fiscale"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
          </div>
          <input type="email" class="form-control" name="email" id="email" required placeholder="Inserisci l'Email"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key" aria-hidden="true"></i></span>
          </div>
          <input type="password" class="form-control" name="password" id="password" required placeholder="Inserisci la Password"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key" aria-hidden="true"></i></span>
          </div>
          <input type="password" class="form-control" name="confirm" id="confirm" required placeholder="Conferma la Password"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" required="">
            Acconsenti al trattamento dei dati personali
          </label>
        </div>
        <button id="submitSignupButton" type="submit" class="btn btn-primary btn-lg btn-block login-button">Registrati</button>
      </div>
    </div>
  </form>
</div>
