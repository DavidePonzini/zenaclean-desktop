<div class="container">
  <div class="row">
    <form class="form-inline" (ngSubmit)="onSubmit()" ngNativeValidate>

      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
            </div>
            <input type="email" class="form-control" name="email" id="login-email" required placeholder="Inserisci l'Email"/>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key" aria-hidden="true"></i></span>
          </div>
          <input type="password" class="form-control" name="password" id="login-password" required placeholder="Inserisci la Password"/>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group mb-3">
          <button id="login-button" type="submit" class="btn btn-primary btn-sm ">Login</button>
        </div>
      </div>

    </form>
  </div>
</div>
