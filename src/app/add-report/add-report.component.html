<div id="report-modal">
    <div class="modal-header">
        <h3 class="modal-title">Aggiungi Segnalazione</h3>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container">
            <form (ngSubmit)="onSubmit()" #modalAddReport="ngForm">

                <div class="form-group">
                    <label for="form_title">Titolo</label>
                    <input type="text" class="form-control" id="form_title" required
                           [(ngModel)]="model.title" name="form_title" #form_title="ngModel">
                </div>

                <div class="form-group">
                    <label for="form_address">Indirizzo</label>
                    <input type="text" class="form-control" id="form_address" disabled [(ngModel)]="model.address"
                           name="form_address" #form_address="ngModel">
                </div>

                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="form_date">Data</label>
                        <input type="text" class="form-control" id="form_date" disabled [(ngModel)]="model.today"
                               name="form_date" #form_date="ngModel">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="form_hour">Ora</label>
                        <input type="text" class="form-control" id="form_hour" disabled [(ngModel)]="model.hour"
                               name="form_hour" #form_hour="ngModel">
                    </div>
                </div>

                <div class="form-group">
                    <label for="form_description">Descrizione</label>
                    <input type="text" class="form-control" id="form_description" required
                           [(ngModel)]="model.description" name="form_description" #description="ngModel">
                </div>

                <input type="file" name="form_pic" accept="image/*">
                <!--<button type="submit" class="btn">Carica immagine </button>-->

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" id="form_submit" [disabled]="modalAddReport.invalid">Conferma</button>
                </div>
            </form>
        </div>
    </div>
</div>
