<main>
<div id="report-modal">
    <div class="modal-header">
        <h3 class="modal-title">Stai aggiungendo una segnalazione in: <br> <i> {{this.model.address}} </i></h3>
        <button type="button" class="close" id="close-new-report-form" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container">
            <form (ngSubmit)="onSubmit()" #modalAddReport="ngForm" ngNativeValidate>

                <div class="form-group">
                    <label for="form_title" class = "required">Titolo</label>
                    <input type="text" class="form-control" id="form_title" required
                           [(ngModel)]="model.title" name="form_title" #form_title="ngModel">
                </div>

                <div class="form-group">
                    <input type="hidden" class="form-control" id="form_address" disabled [(ngModel)]="model.address"
                           name="form_address" #form_address="ngModel" >
                </div>

                <!--
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="form_date">Data</label>
                        <input type="text" class="form-control" id="form_date" disabled [(ngModel)]="model.today"
                               name="form_date" #form_date="ngModel">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="form_hour">Ora</label>
                        <input type="text" class="form-control" id="form_hour" disabled [(ngModel)]="model.hour"
                               name="form_hour" #form_hour="ngModel">
                    </div>
                </div>
                -->

                <div class="form-group">
                    <label for="form_description" class="required">Descrizione</label>
                    <textarea type="text" class="form-control" id="form_description" required rows="5"
                              [(ngModel)]="model.description" name="form_description" #description="ngModel"></textarea>
                </div>

                <div class="form-group">
                    <label for="image_input">Carica una foto (opzionale)</label> <br>
                    <input id="image_input" type="file" (change)="checkSize($event)" name="form_pic" accept="image/*"
                           [(ngModel)]="model.url" name="form_url" #url="ngModel">
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="form_submit">Conferma</button>
                </div>
            </form>
        </div>
    </div>
</div>
</main>
