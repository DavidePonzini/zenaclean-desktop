<div id="report-modal">
    <div class="modal-header">
        <h2 class="modal-title">Aggiungi Segnalazione</h2>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container">
            <form (ngSubmit)="onSubmit()" #modalAddReport="ngForm">

                <div class="form-group">
                    <label for="title">Titolo</label>
                    <input type="text" class="form-control" id="title" required
                           [(ngModel)]="model.title" name="title" #title="ngModel">
                </div>

                <div class="form-group">
                    <label for="address">Indirizzo</label>
                    <input type="text" class="form-control" id="address" disabled>
                </div>

                <div class="form-group">
                    <label for="date">Data</label>
                    <input type="text" class="form-control" id="date" disabled [(ngModel)]="model.today"
                           name="date" #date="ngModel">
                </div>

                <div class="form-group">
                    <label for="hour">Ora</label>
                    <input type="text" class="form-control" id="hour" disabled [(ngModel)]="model.hour"
                           name="hour" #hour="ngModel">
                </div>

                <div class="form-group">
                    <label for="description">Descrizione</label>
                    <input type="text" class="form-control" id="description" required
                           [(ngModel)]="model.description" name="description" #description="ngModel">
                </div>

                <input type="file" name="pic" accept="image/*">
                <!--<button type="submit" class="btn">Carica immagine </button>-->

                <br> <br>

                <button type="submit" class="btn btn-success" [disabled]="modalAddReport.invalid">Conferma</button>

            </form>
        </div>
    </div>
    <div class="modal-footer">
    </div>
</div>
