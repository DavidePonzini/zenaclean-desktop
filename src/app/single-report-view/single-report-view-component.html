<div id="report-modal">
    <div class="modal-header">
        <h3 id="modal_report_title" class="modal-title"> {{report.title}} </h3>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <img id="report-image"
                src="{{ report.url != null ? report.url : '/assets/default_pic.png' }}">
        </div>
        <hr>

        <p>{{report.date}}, {{report.time}}</p>
        <hr>

        <p>Segnalato in {{report.latitude}}, {{report.longitude}}</p>
        <hr>

        <p id="modal_report_description">{{report.description}}</p>

    </div>
    <div class="modal-footer">
    </div>
</div>
