<div id="popup">
  <div class="modal-body">
      <p id="popup-message">{{message}}<p>
  </div>
  <div class="modal-footer">
    <button type="button" id="popup-close-button" class="btn btn-secondary" [ngStyle]="applyStyles()" data-dismiss="modal"
    (click)="performAction()">
        {{btnText}}
    </button>
  </div>
</div>
